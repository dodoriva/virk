---
- hosts: sas-all
  become: yes
  become_user: root
  gather_facts: false
  vars_files:
    - viya-services-vars.yml

  tasks:
    - set_fact:
        deployhostnum: "{{groups['sas-all'] | length }}"
        check_mode: no

- hosts: sas-all
  become: yes
  become_user: root
  gather_facts: false
  vars_files:
    - viya-services-vars.yml
  tasks:

    - block:

      - name: Find all SAS tenants services
        shell: "{{list_tenant_services_cmd}}"
        changed_when: false
        register: tenants_list_full

      - name: Convert tenants results to ansible variable
        set_fact:
          tenants_services_list: "{{ tenants_list_full.stdout_lines }}"
        when: tenants_list_full.stdout != ""
        
      - name: Start Tenants Microservices in parallel
        shell: /etc/init.d/{{item}} start
        async: 600
        poll: 0
        register: tenants_are_starting
        with_items:
          - "{{tenants_services_list}}"
        when: tenants_services_list is defined
        
      - name: 'check on async startup'
        async_status:
          jid: "{{ item.ansible_job_id }}"
        register: job_result
        until: job_result.finished
        retries: 30
        delay: 10
        with_items:
          - "{{tenants_are_starting.results}}"
        when: tenants_services_list is defined        
        
      any_errors_fatal: true
      when: not ansible_check_mode
      

